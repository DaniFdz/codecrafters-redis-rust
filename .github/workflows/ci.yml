on: [push]

name: CI

jobs:
  build_and_test:
    name: Codecrafters Redis Rust
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y redis-server
      - name: Build and test
        run: |
          ./tests/run_all.sh
